
plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.16.0'
}
apply plugin: 'groovy'
apply plugin: 'maven'
targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8
dependencies {
    implementation gradleApi()
    implementation localGroovy()

    implementation 'org.ow2.asm:asm:7.1'
    implementation 'org.ow2.asm:asm-commons:7.1'
    implementation 'org.ow2.asm:asm-analysis:7.1'
    implementation 'org.ow2.asm:asm-util:7.1'
    implementation 'org.ow2.asm:asm-tree:7.1'
    compileOnly 'com.android.tools.build:gradle:4.0.1', {
        exclude group: 'org.ow2.asm'
    }
}
version = '1.0'
group = 'com.peakmain'
gradlePlugin {
    plugins {
        peakmainPlugin {
            id = 'com.peakmain.plugin'
            implementationClass = 'com.peakmain.analytics.plugin.BuryPointPlugin'
        }
    }
}
pluginBundle {
    // These settings are set for the whole plugin bundle
    website = 'https://github.com/johndoe/GradlePlugins'
    vcsUrl = 'https://github.com/johndoe/GradlePlugins'

    description = 'Peakmain ASM plugin!'

    plugins {
        peakmainPlugin {
            // id is captured from java-gradle-plugin configuration
            displayName = 'com.peakmain.plugin'
            tags = ['individual', 'tags', 'per', 'plugin']
        }
    }
}
repositories {
    jcenter()
}

uploadArchives {
    repositories.mavenDeployer {
        //本地仓库路径，以放到项目根目录下的 repo 的文件夹为例
        repository(url: uri('../repo'))

        //groupId
        pom.groupId = 'com.peakmain'

        //artifactId
        pom.artifactId = 'android.plugin'

        //插件版本号
        pom.version = '1.0.0'
    }
}

